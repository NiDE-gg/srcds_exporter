machine:
  environment:
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    VERSION: "0.0.1"

dependencies:
  override:
    - mkdir -p ~/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME} ./output
    - ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${HOME}/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
    - go get github.com/mitchellh/gox
    - go get github.com/tcnksm/ghr
#    - go get -t -d -v ./...
    - gox -output="./output/srcds_exporter_{{.OS}}_{{.Arch}}" -verbose ./...
    - >
      ghr -draft -replace -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -ldflags " \
        -X {{repoPath}}/version.Version=${VERSION} \
        -X {{repoPath}}/version.Revision=${CIRCLE_SHA1} \
        -X {{repoPath}}/version.Branch=${CIRCLE_BRANCH} \
        -X {{repoPath}}/version.BuildUser=$(whoami)@$(hostname) \
        -X {{repoPath}}/version.BuildDate=$(date)"
        ${CIRCLE_BRANCH}-build ./output

test:
  override:
    - govendor test -v -race ./...
